<ion-header>

  <ion-navbar >
    <ion-title>Liste de courses</ion-title>
  </ion-navbar>

  <ion-buttons end>
    <button navPush="AddShoppingItemPage" ion-button>
      <ion-icon name ="add">Ajouter un article</ion-icon>
    </button>    
          
  </ion-buttons>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-list-header>
      Articles /// Prix  /// Quantit√©
    </ion-list-header>
    <ion-item *ngFor= "let item of shoppingList$|async" detail-push navPush="EditShoppingItemPage" [navParams]="{item:item}">
      {{item.name}} ///
      {{item.price}} euros ///
      {{item.quantity}}
    </ion-item>

  </ion-list>



</ion-content>
